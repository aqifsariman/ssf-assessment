<body>
    <div class="d-flex flex-column justify-content-center border p-5 m-3">

        <div>
            <h3 data-th-text="'Invoice ID: ' + ${invoiceId}"></h3>

            <h3 data-th-text="'Total: $' + ${#numbers.formatDecimal(cost, 0, 'COMMA', 2, 'POINT')}"></h3>
        </div>

    </div>
