<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Shipping Address</title>
</head>

<body>
    <div class="d-flex flex-column justify-content-center border p-5 m-3">
        <h1 class="text-center">Shipping Address</h1>
        <form action="/add/quotation" method="POST">
            <div class="d-flex flex-column justify-content-center">
                <label for="name">Name: </label>
                <input type="text" placeholder="Name" id="name" name="name" minlength="2" required>
                <label for="address">Address: </label>
                <input type="text" placeholder="Address" id="address" name="address" required>
            </div>
            <div class="mt-3 d-flex justify-content-center">
                <button type="button" class="btn btn-outline-dark me-2" onclick="history.back()">Back</button>
                <button type="submit" class="btn btn-outline-dark">Checkout</button>
            </div>
        </form>
    </div>
</body>

</html>
